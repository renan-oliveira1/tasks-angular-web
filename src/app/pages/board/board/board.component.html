<app-nav></app-nav>
<section class="container hero" *ngIf="board">
    <div class="hero-body is-fullheight">
        <div>
            <button class="button is-rounded has-text-white" (click)="configureBoard()">
                Configurar Board
            </button>
        </div>
        <h3 class="title is-3 mt-2">{{board.name}}</h3>
        <div class="columns is-multiline is-centered">
            <div class="box column is-3">
                <h4 class="title is-4 mt-2">Adicionar tarefa</h4>
                <form [formGroup]="taskForm" (submit)="submit()">
                    <div class="field">
                        <div class="control">
                          <input class="input is-rounded" type="text" placeholder="Trabalho TC2" formControlName="name" required />
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" placeholder="Descrição" formControlName="description"></textarea>
                        </div>
                    </div>
                    <div class="field has-text-centered mt-5">
                        <div class="control">
                          <button class="button is-link pl-5 pr-5" type="submit">Criar</button>
                        </div>
                    </div>
                </form>
            </div>
    
    
            <div class="column">
                <article class="message is-warning">
                    <div class="message-header ">A FAZER</div>
                    <div *ngFor="let task of board.tasks">
                        <div class="message-body" *ngIf="!task.complete">
                            <div class="box has-text-centered">
                                <p>{{task.name}}</p>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <div class="column">
                <article class="message is-success">
                    <div class="message-header">COMPLETOS</div>
                    <div *ngFor="let task of board.tasks">
                        <div class="message-body" *ngIf="task.complete">
                            <div class="box has-text-centered" *ngIf="task.complete">
                                <p>{{task.name}}</p>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
